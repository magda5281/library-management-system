<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <!-- <link href="/src/index.css" rel="stylesheet" /> -->
    <link href="/dist/output.css" rel="stylesheet" />
    <script defer type="module" src="/src/main.js"></script>
  </head>
  <body>
    <main class="space-y-6 mx-auto">
      <header class="max-w-4xl space-y-6">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-center">
          ðŸ“š Library Management System
        </h1>
        <nav class="flex flex-col xl:flex-row">
          <label for="userSwitcher">Choose User View:</label>
          <select
            name="userSwitcher"
            id="userSwitcher"
            class="border rounded p-2"
          >
            <option value="member">Member View</option>
            <option value="admin">Admin View</option>
          </select>
        </nav>
      </header>

      <section id="bookSection" class="bg-white rounded shadow space-y-4 p-4">
        <h2 class="text-xl font-semibold">Add a new book</h2>
        <form id="bookForm" class="space-y-4">
          <div>
            <label for="title" class="block font-medium">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              required
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label for="author" class="block font-medium">Author</label>
            <input
              type="text"
              name="author"
              id="author"
              required
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label for="genre" class="block font-medium">Genre</label>
            <input
              type="text"
              name="genre"
              id="genre"
              required
              class="w-full p-2 border rounded"
            />
          </div>
          <button
            type="submit"
            class="bg-blue-500 text-white rounded shadow px-4 py-2 hover:bg-blue-600 cursor-pointer"
          >
            Add book
          </button>
        </form>
      </section>
      <section
        id="availableBooks"
        class="bg-white rounded shadow space-y-4 p-4"
      >
        <h2 class="text-xl font-semibold">Available books</h2>
        <ul id="availableList" class="space-y-2"></ul>
      </section>
      <section id="borrowedBooks" class="bg-white rounded shadow space-y-4 p-4">
        <h2 class="text-xl font-semibold">Borrowed books</h2>
        <ul id="borrowedList" class="space-y-2"></ul>
      </section>
    </main>
  </body>
</html>
